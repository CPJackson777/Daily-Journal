<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>

    <h1>Daily Journal</h1>

    <form>
        <div>
            <fieldset>
                <label for="date-input">Date of entry</label>
                <input id='date-id' type="date" name="date-input" required>
            </fieldset>
            <fieldset>
                <label for="concept-input">Concepts covered</label>
                <input id='concept-id' type="text" name="concept-input" required>
            </fieldset>
            <fieldset>
                <label for="entry-input">Journal entry</label>
                <textarea id='journalentry-id' name="entry-input"></textarea required>
        </fieldset>
        <fieldset>
            <label for="mood-input">Mood</label>
            <select class="mood" name="mood-input" required>
                <option value="Amazing">Amazing</option>
                <option value="Sad">Sad</option>
                <option value="Ok">Ok</option>
            </select>
        </fieldset>
        </div>
        
        <div>
            <button id="record-entry">Record Journal Entry</button>
        </div>
    
        <div class="mood">
            <fieldset>
                <legend>Filter Journal Entries By Mood</legend>
        
                    <input type="radio" id= "mood-Amazing" name="radio-mood" value="Amazing">
                    <label for="mood-Amazing">Amazing</label>
        
                    <input type="radio" id= "mood-Sad" name="radio-mood" value="Sad">
                    <label for="mood-Sad">Sad</label>
        
                    <input type="radio" id= "mood-Ok" name="radio-mood" value="Ok">
                    <label for="mood-Ok">Ok</label>
            </fieldset>  
        </div> 
    </form>
    
    
    <article class="entryLog">

    </article>

    
    <script type="module" src="./scripts/journal.js"></script>
</body>

</html>
